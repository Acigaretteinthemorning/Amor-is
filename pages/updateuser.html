<link rel="stylesheet" href="../dist/css/real_box.min.css">
<link rel="stylesheet" href="../dist/css/updateuser.min.css">
<div class="function-whole">
    <div class="panel-heading">
        <h5>更新资料</h5>
    </div>

    <form action="#" class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <p class="text-center text-danger">请你认真填写个人资料，请不要随意的更改。</p>
            </div>
            <!-- 新昵称 -->
            <label class="form-group form-yhm">
                <div class="col-sm-4 control-label">
                    新昵称
                </div>
                <div class="col-sm-4 form-control-static">
                    <input type="text" class="form-control" placeholder="请输入新昵称" id="nickname">
                </div>
                <span></span>
            </label>
            <!-- 新邮箱 -->
            <label class="form-group form-yhm">
                <div class="col-sm-4 control-label">
                    新邮箱
                </div>
                <div class="col-sm-6 form-control-static">
                    <input type="text" class="form-control" placeholder="新邮箱" id="email">
                </div>
                <span></span>
            </label>
            <!-- 新电话 -->
            <label class="form-group form-yhm">
                <div class="col-sm-4 control-label">
                    新电话
                </div>
                <div class="col-sm-4 form-control-static">
                    <input type="text" class="form-control" placeholder="新电话" id="phone">
                </div>
                <span></span>
            </label>

            <div class="form-group form-yhm">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-info" id="update">
                        更新资料
                    </button>
                </div>  
            </div>
        </fieldset>
    </form>
</div>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../dist/js/updateuser.min.js"></script>
