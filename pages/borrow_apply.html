<link rel="stylesheet" href="../lib/bootstrap4/css/bootstrap.min.css">
<link rel="stylesheet" href="../dist/css/common.min.css">

<link rel="stylesheet" href="../dist/css/borrow_apply.min.css">


<div class="el-tip-info">
    <h4>
        信用借款
    </h4>
    <p>
        <span class="text-info">授信额度:</span>
        <span class="text-danger">200000</span>
        <span class="text-info">可借金额:</span>
        <span class="text-danger">200000</span>
    </p>
</div>

<div class="page-header">
    <span class="loaninformation">
        借款信息
    </span>
    <label class="lead" id="box_type">
        信用标
    </label>
</div>


<form action="#">
    <label class="input-group mb-3">
        <span class="col-sm-3 control-label">借款金额</span>
        <div class="col-sm-3  input-group" style="display: flex;">
            <input type="number" class="form-control" id="borrowmoney" placeholder="--">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">元</span>
            </div>
        </div>
    </label>
    <label class="input-group mb-3">
        <span class="col-sm-3 control-label">借款利息</span>
        <div class="col-sm-3  input-group" style="display: flex;">
            <input type="number" class="form-control" id="interest">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">%</span>
            </div>
        </div>
    </label>

    <div class="input-group mb-3">
        <span class="col-sm-3 control-label">借款期限</span>
        <div class="col-sm-3  input-group" style="display: flex;">
            <select class="custom-select" id="borrowtime">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="9">9</option>
                <option value="12">12</option>
                <option value="24">24</option>
              </select>
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">月</span>
            </div>
        </div>
    </div>

    <div class="input-group mb-3">
        <span class="col-sm-3 control-label">还款方式</span>
        <div class="col-sm-3  input-group control-label" style="display: flex;">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="repaytype" id="inlineRadio1" value="0" checked>
                <label class="form-check-label" for="inlineRadio1" >
                    按月分期
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="repaytype" id="inlineRadio2" value="1">
                <label class="form-check-label" for="inlineRadio2">
                    按月到期
                </label>
              </div>
        </div>
    </div>
    
    

    <label class="input-group mb-3">
        <span class="col-sm-3 control-label">最小投标</span>
        <div class="col-sm-3  input-group" style="display: flex;">
            <input type="number" class="form-control" id="minbid" >
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">元</span>
            </div>
        </div>
    </label>
    <label class="input-group mb-3">
        <span class="col-sm-3 control-label">投标奖金</span>
        <div class="col-sm-3  input-group" style="display: flex;">
            <input type="number" class="form-control" id="bouns">
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">%</span>
            </div>
        </div>
    </label>
    <div class="input-group mb-3">
        <span class="col-sm-3 control-label">招标天数</span>
        <div class="col-sm-3  input-group" style="display: flex;">
            <select class="custom-select" id="days">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
            <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">天</span>
            </div>
        </div>
    </div>
    <div class="input-group mb-3">
        <span class="col-sm-3 control-label">借款标题</span>
        <div class="col-sm-6  input-group" style="display: flex;">
            <input type="text" class="form-control" id="title">
        </div>
    </div>
    <div class="input-group mb-3">
        <span class="col-sm-3 control-label">借款描述</span>
        <div class="col-sm-6  input-group" style="display: flex;">
            <textarea class="form-control" aria-label="With textarea" style="resize: none;" rows="4" id="info"></textarea>
        </div>
    </div>
    <div class="input-group mb-3">
        <span class="col-sm-3"></span>
        <div class="col-sm-6">
            <button type="button" class="btn btn-info" id="borrowApplybox">提交申请</button>
        </div>
    </div>

    <div class="el-borrow-form-tip">
        <h4>相关费用</h4>
        <p>
            <span class="text-info">利息</span>
            <span>--</span>
        </p>
        <p>
            <span class="text-info">奖金</span>
            <span>--</span>
        </p>
        <p>
            <span class="text-info">管理费</span>
            <span>--</span>
        </p>

    </div>
</form>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap4/js/bootstrap.min.js"></script>
<script src="../dist/js/borrow_apply.min.js"></script>
