<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <meta name="description" content="" />
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=K2D:300,400,500,700,800" rel="stylesheet">
    <!-- Bootstrap CSS / Color Scheme -->

<body>
    <!--navigation-->
    <section class="bh-white py-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center"><a href="index.html" class="heading-brand text-primary">Crew</a></div>
            </div>
        </div>
    </section>
    <!--hero header-->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-7 my-md-auto">
                    <h1 class="text-center text-md-left"> 开鑫贷信用贷款，小额信用借贷交易专业网络平台</h1>
                    <div class="row feature-grid">
                        <div class="col-sm-6">
                            <div class="media">
                                <div class="icon-box">
                                    <div class="icon-box-inner"><span data-feather="unlock" width="28"
                                            height="28"></span></div>
                                </div>
                                <div class="media-body">贷款介绍</div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="media">
                                <div class="icon-box">
                                    <div class="icon-box-inner"><span data-feather="briefcase" width="28"
                                            height="28"></span></div>
                                </div>
                                <div class="media-body">背景</div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="media">
                                <div class="icon-box">
                                    <div class="icon-box-inner"><span data-feather="gift" width="28" height="28"></span>
                                    </div>
                                </div>
                                <div class="media-body">行业发展</div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="media">
                                <div class="icon-box">
                                    <div class="icon-box-inner"><span data-feather="users" width="28"
                                            height="28"></span></div>
                                </div>
                                <div class="media-body">如何选择</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 pl-md-5">
                    <div class="card">
                        <div class="card-body py-md-4">
                            <h2>注册开鑫贷</h2>
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="username" placeholder="用户名">
                                    <span></span>
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="密码">
                                    <span></span>
                                </div> 

                                <div class="form-group">
                                    <input type="email" class="form-control" id="email"placeholder="Email">
                                    <span></span>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" id="invite-code"placeholder="昵称">
                                    <span></span>
                                </div>

                                 

                                <div class="d-flex flex-row align-items-center justify-content-between">
                                    <a href="#">
                                        需要邀请码?
                                    </a>
                                <button type="button" id="regBtn" class="btn btn-primary">创建账户</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--footer-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
